prepare-commit-msg:
    - pattern: "*.go"
      run:
          - golint {file}
          - gocyclo -over 10 {files}
          - varcheck
          - deadcode
          - structcheck

pre-push:
    - run:
          - go test .

post-receive:
    - pattern: "glide.yaml"
      run:
          - glide install

    - pattern: "*.go"
      run:
          - echo {files}

